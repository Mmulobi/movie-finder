<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie finder</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-info {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <input type="text" id="movieInput" placeholder="search for movies...">
        <button id="searchBtn">Search</button>

        <div class="movie-info" id="movieInfo"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
